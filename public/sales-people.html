<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiven Rental - Sales People</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <div class="layout">
      <aside class="sidebar">
        <div class="nav-links">
          <div class="nav-group">
            <div class="nav-group-title">Overview</div>
            <a class="nav-link" href="dashboard.html">Dashboard</a>
            <a class="nav-link" href="work-bench.html">Work Bench</a>
            <a class="nav-link" href="reports.html">Reports</a>
          </div>
          <div class="nav-group">
            <div class="nav-group-title">Operations</div>
            <a class="nav-link" href="rental-quotes.html">Quotes</a>
            <a class="nav-link" href="rental-orders.html">Rental Orders</a>
            <a class="nav-link" href="invoices.html">Invoices</a>
          </div>
          <div class="nav-group">
            <div class="nav-group-title">Repairs</div>
            <a class="nav-link" href="work-orders.html">Work Orders</a>
            <a class="nav-link" href="parts.html">Parts</a>
          </div>
          <div class="nav-group">
            <div class="nav-group-title">Inventory</div>
            <a class="nav-link" href="equipment.html">Assets</a>
            <a class="nav-link" href="types.html">Equipments</a>
            <a class="nav-link" href="locations.html">Locations</a>
          </div>
          <div class="nav-group">
            <div class="nav-group-title">People</div>
            <a class="nav-link" href="customers.html">Customers</a>
            <a class="nav-link active" href="sales-people.html">Sales People</a>
          </div>
          <div class="nav-group">
            <div class="nav-group-title">Custom</div>
            <a class="nav-link" href="dispatch.html">Dispatch</a>
          </div>
          <div class="nav-group">
            <div class="nav-group-title">Admin</div>
            <a class="nav-link" href="settings.html">Settings</a>
            <a class="nav-link" href="accounts.html">Accounts</a>
          </div>
        </div>
      </aside>

      <div>
        <header class="topbar">
          <div class="topbar-inner">
            <a class="topbar-brand" href="dashboard.html" aria-label="Aiven Rental dashboard">
              <span class="topbar-mark">AR</span>
              <span class="topbar-title">Aiven <span class="topbar-title-accent">Rental</span></span>
            </a>
            <div class="topbar-actions">
              <a class="ghost" href="/#/marketplace">Marketplace</a>
              <a class="primary" href="/#/home">Home</a>
            </div>
          </div>
        </header>
        <main class="grid">
          <section class="card wide">
            <div class="card-header">
              <div>
                <h2>Sales People</h2>
              </div>
              <div class="inline-actions">
                <button class="ghost small" id="open-add-sales" type="button">Add sales person</button>
              </div>
            </div>

            <div class="table-shell">
              <div class="table-head">
                <p class="hint" id="page-meta"></p>
                <div class="inline">
                  <input id="search" class="search-input" placeholder="Search sales people..." />
                </div>
              </div>
              <div class="table" id="sales-people-table"></div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <div class="modal" id="add-sales-modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add sales person</h3>
        <button class="ghost small" id="close-add-sales" type="button">Close</button>
      </div>
      <form class="stack" id="add-sales-form">
        <label>Name <input name="name" required /></label>
        <label>Email <input name="email" type="email" /></label>
        <label>Phone <input name="phone" /></label>
        <label>Photo <input name="imageFile" type="file" accept="image/*" /></label>
        <div class="inline-actions" style="justify-content:flex-end;">
          <button class="primary" type="submit" id="add-sales-submit">Save</button>
        </div>
        <p class="hint" id="add-sales-meta"></p>
      </form>
    </div>
  </div>

  <script src="session.js"></script>
  <script src="sales-people.js"></script>
  <script src="table-export.js"></script>
</body>
</html>
