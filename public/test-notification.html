<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Notification Circumstances</title>
</head>

<body>
    <div data-rental-info-field="notificationCircumstances">
        <label>Notification circumstance</label>
        <div id="notification-circumstances-container"
            style="display:flex; flex-wrap:wrap; gap:16px; align-items:center;">
            <label style="display:flex; align-items:center; gap:6px; cursor:pointer;">
                <input type="checkbox" value="Damage"> Damage
            </label>
            <label style="display:flex; align-items:center; gap:6px; cursor:pointer;">
                <input type="checkbox" value="Trespassing"> Trespassing
            </label>
            <label style="display:flex; align-items:center; gap:6px; cursor:pointer;">
                <input type="checkbox" value="Suspicious activity"> Suspicious activity
            </label>
            <div style="display:flex; align-items:center; gap:6px;">
                <label style="display:flex; align-items:center; gap:6px; cursor:pointer;">
                    <input type="checkbox" value="Other" id="notification-circumstance-other-cb"> Other
                </label>
                <input id="notification-circumstance-other-input" type="text" placeholder="Please specify..."
                    style="display:none; margin-left:8px; padding:4px 8px; border:1px solid #ccc; border-radius:4px;" />
            </div>
        </div>
    </div>
</body>

</html>
