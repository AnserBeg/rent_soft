    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // Keep for specific dark elements if needed
                accent: '#f59e0b', // Amber/Orange
                secondary: '#3b82f6',
                surface: '#ffffff',
                background: '#f8fafc', // Slate 50
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Light Slate Background */
        color: #0f172a; /* Slate 900 Text */
        overflow-x: hidden;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Hide scrollbar for image galleries */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
